<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
      <div class="col-lg-8">
        <amg-photo [url]="photo.url" [description]="photo.description"></amg-photo>
      </div>    
  
      <div class="col-lg-4 p-4">
        <small>
                <p class="text-left break-word">{{ photo.deion }}</p>
                <div class="text-left mb-4">
                    <i showIfLogged class="fa fa-heart-o fa-2x mr-2 pull-left"> 
                      {{ photo.likes }} likes
                    </i>
                    <i class="fa fa-comment-o fa-2x mr-2 ml-2">
                      {{ photo.comments }} comments
                    </i>
                    <i photoOwnership [ownedPhoto]="photo" (click)="remove()" class="fa fa-trash-o fa-2x mr-2 ml-2 pull-right"></i>
                </div>
                <hr>
            </small>      
          <amg-photo-comments 
          *ngIf="photo.allowComments; else commentNotAllowed"
          [photoId]="photoId"
          ></amg-photo-comments>
        <ng-template #commentNotAllowed>
          <h2>User has disabled comments for this photo ðŸ˜¢</h2>
        </ng-template>
      </div>
    </div> 
  </div>
