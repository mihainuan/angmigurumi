<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
      <div class="col-lg-8">
        <amg-photo [url]="photo.url" [description]="photo.description"></amg-photo>
      </div>    
  
      <div class="col-lg-4 p-4">
        <small>
          <h2 class="text-left break-word">{{photo.description}}</h2>
            <div class="text-left mb-4">
              <hr>
              <i class="fa fa-comment-o fa-2x mr-2 ml-2"> {{photo.comments}}</i>
              <br>
              <br>
              <i class="fa fa-calendar-o fa-2x mr-2 ml-2 pull-left"> {{photo.postDate | date: 'medium'}}</i>
              <i (click)="remove()" class="fa fa-trash-o fa-2x ml-2 pull-right"></i>
              <br>
            </div>
            <hr>
        </small>

        <amg-photo-comments 
        *ngIf="photo.allowComments; else commentNotAllowed"
        [photoId]="photoId"
        ></amg-photo-comments>
        <ng-template #commentNotAllowed>
          <h2>User has disabled comments for this photo ðŸ˜¢</h2>
        </ng-template>
      </div>
    </div> 
  </div>
