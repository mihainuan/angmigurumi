<div class="container">
  <form [formGroup]="photoForm" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <input 
        type="file" 
        accept="image/*" 
        formControlName="file"
        (change)="file = $event.target.files[0]"
        >
      <amg-vmessage
        text="Please select your pictue!"
        *ngIf="photoForm.get('file').errors?.required"
      ></amg-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea formControlName="description"
          class="form-control form-control-sm"
          placeholder="A small description for your beautiful picture"></textarea>          
      <amg-vmessage
        text="Maximmum description: 420 characters!"
        *ngIf="photoForm.get('description').errors?.maxlength"
      ></amg-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input type="checkbox" formControlName="allowComments">
        </label>
      </div>

      <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
