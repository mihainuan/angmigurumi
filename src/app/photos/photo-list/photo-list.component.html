<h1 style="background: turquoise;" class="text-center" apDarkenOnHover brightness="65%">
    <i class="fa fa-image"></i>Photos Repository</h1>

<ap-search 
(onTyping)="filter = $event"
[value]="filter">
</ap-search>

<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>

<ap-load-button 
(click)="load()" 
[hasMore]="hasMore">
</ap-load-button>
