<h4 class="text-center">Loggin</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <!-- User Name Field -->
    <div class="form-group">
        <input 
            formControlName="userName"
            class="form-control" 
            placeholder="user name" 
            autofocus>
            
        <ap-vmessage 
            text="Your User Name is REQUIRED!"
            *ngIf="loginForm.get('userName').errors?.required">
        </ap-vmessage>

    </div>
    <!-- Password Field -->
    <div class="form-group">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="password">
            
        <ap-vmessage 
        text="Your Pass Word is REQUIRED!"
        *ngIf="loginForm.get('password').errors?.required">
        </ap-vmessage>

    </div>
    <!-- Login Button -->
    <button 
        [disabled]="loginForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        Submit & LOGIN
    </button>

</form>

<p>Not a user yet?<a>
<br>
Register yourself NOW!</a></p>
